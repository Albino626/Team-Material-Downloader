version: '3.8'

services:
  material-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: material-downloader
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DOWNLOADS_PATH=/app/Downloads
    volumes:
      # 持久化下载目录
      - ./downloads:/app/Downloads
      # 持久化浏览器数据（保存登录状态）
      - ./browser-data:/app/browser-data
      # 持久化配置文件
      - ./config:/app
    restart: unless-stopped
    # 资源限制（可根据实际情况调整）
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

